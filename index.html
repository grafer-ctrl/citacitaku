                    { nama: 'Petani Modern', tips: `ðŸ’¡ Tips:\nManfaatkan teknologi pertanian kayak hidroponik atau IoT.\nJual hasil panen lewat online biar cuannya dobel.\nBuktikan kalau petani zaman sekarang itu keren dan cuan juga ðŸŒ¾` },
                    { nama: 'YouTuber / Streamer', tips: `ðŸ’¡ Tips:\nTemukan niche dan gaya bicara unik.\nKonsisten upload dan jaga interaksi sama penonton.\nJangan fokus views dulu â€” fokus ke kualitas konten, hasil bakal nyusul.` },
                    { nama: 'Developer Startup', tips: `ðŸ’¡ Tips:\nCari masalah nyata di sekitar, terus bikin solusi berbasis teknologi.\nKumpulin tim yang satu visi dan tahan banting.\nStartup sukses itu hasil dari trial & error yang nggak berhenti.` }
                ]
            };
            const allProfesi = Object.values(data).flat();

            // Elemen-elemen interaktif
            const profesiDisplay = document.getElementById('profesi-display');
            const toggleButton = document.getElementById('toggle-button');
            
            // Elemen Modal
            const modal = document.getElementById('tips-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalTips = document.getElementById('modal-tips');
            const closeButton = document.querySelector('.close-button');

            // Variabel state
            let isRandomizing = false;
            let randomInterval = null;
            
            // Fungsi utama untuk toggle
            toggleButton.addEventListener('click', () => {
                if (isRandomizing) {
                    stopRandomizer();
                } else {
                    startRandomizer();
                }
            });

            function startRandomizer() {
                isRandomizing = true;
                toggleButton.textContent = 'Stop!';
                toggleButton.classList.remove('start');
                toggleButton.classList.add('stop');
                
                randomInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * allProfesi.length);
                    profesiDisplay.textContent = allProfesi[randomIndex].nama;
                }, 80); // Kecepatan acak (ms)
            }
            
            function stopRandomizer() {
                isRandomizing = false;
                clearInterval(randomInterval);
                toggleButton.textContent = 'Mulai Acak';
                toggleButton.classList.remove('stop');
                toggleButton.classList.add('start');

                const finalProfesiName = profesiDisplay.textContent;
                const result = allProfesi.find(profesi => profesi.nama === finalProfesiName);
                
                if (result) {
                    showResult(result);
                }
            }
            
            function showResult(profesi) {
                modalTitle.textContent = profesi.nama;
                modalTips.textContent = profesi.tips;
                modal.style.display = 'block';
            }

            // Fungsi untuk menutup modal
            function closeModal() {
                modal.style.display = 'none';
            }

            closeButton.addEventListener('click', closeModal);

            window.addEventListener('click', (event) => {
                if (event.target == modal) {
                    closeModal();
                }
            });

            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
